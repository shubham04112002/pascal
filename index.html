<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pascal Notation</title>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <h1>Pascal Notation</h1>
    <div class="textform">
      <label for="textfield">Enter your text here: </label>
      <textarea
        name="normaltext"
        id="textfield"
        cols="40"
        rows="2"
        onkeyup="pascaliseText()"
      ></textarea>
    </div>
    <div class="output">
      <h2 id="pascaltext"></h2>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
